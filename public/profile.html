<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Betty2 Casino Demo · Profile</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/pages.css" />
  </head>
  <body class="page page-profile">
    <script type="module" src="./js/bootstrap.js"></script>
    <header class="topbar">
      <div class="brand">
        <span class="crest" aria-hidden="true">&#9889;</span>
        <span class="brand-name">Betty2 Command Deck</span>
      </div>
      <nav class="topbar-actions">
        <a class="button button-ghost" href="./menu.html">Play Games</a>
        <button class="button button-secondary" id="logout-button" type="button">
          Log Out
        </button>
      </nav>
    </header>
    <main class="shell profile-shell">
      <section class="card profile-hero">
        <header class="card-header">
          <p class="eyebrow" id="profile-greeting">Commander</p>
          <h1 class="title">Risk Intelligence Hub</h1>
          <p class="subtitle">
            Live telemetry across your command session. Monitor, adapt, and strike.
          </p>
        </header>
        <div class="chip-grid" id="score-chips" aria-live="polite"></div>
        <div class="wallet-row">
          <div class="wallet-balance" id="wallet-balance">$0.00</div>
          <button class="button button-primary" id="play-games" type="button">
            Play Games
          </button>
        </div>
      </section>
      <section class="card telemetry-card">
        <header class="card-header">
          <h2 class="section-title">Telemetry Feed</h2>
          <p class="subtitle">
            Synthetic updates refresh every few seconds to simulate realtime data.
          </p>
        </header>
        <ul class="feed" id="telemetry-feed" aria-live="polite"></ul>
      </section>
    </main>
    <script type="module" src="./js/ui/profile.js"></script>
  </body>
</html>
